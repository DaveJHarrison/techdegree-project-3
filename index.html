<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Treehouse Project 3 Online Registration Form</title>
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans:regular,semi-bold,bold" rel="stylesheet">
	  <link rel="stylesheet" href="css/normalize.css">
	  <link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<!-- Start of header -->
		<header class="main-heading center">
			<h1>THE CODE REVIEW</h1>
		</header>
		<!-- End of header -->

		<!-- Start of main-content container-->
		<div class="main-content">
			<!-- Start of banner div -->
			<div class="banner center">
				<h2>Signup for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox</p>
			</div>
			<!-- End of banner div -->


			<hr class="contact-info">

			<!-- Start of form -->
			<form action="index.html" method="post">
			<!-- Start of contact fieldset -->

				<fieldset class="contact-section">
					<legend class="first-legend">Contact Information</legend>

			  	<div class="desktop">
						<label class="space" for="name">Full Name</label>
				  	<input type="text" id="name" name="user_name" placeholder="Required " required>
					</div>

			  	<div class="desktop">
				  	<label class="space" for="mail">Email Address</label>
				  	<input type="email" id="mail" name="user_email" placeholder="Required " required>
					</div>

			  	<div class="desktop">
						<label class="space" for="phoneNo">Phone Number</label>
						<input type="tel" id="phoneNo" name="user_phone" placeholder="Required " required>
					</div>

			  	<div class="desktop">
						<label class="space" for="street">Street Address</label>
						<input type="text" id="street" name="street_address">
					</div>

			  	<div class="desktop">
						<label class="space" for="city">City</label>
						<input type="text" id="city" name="user_city">
					</div>

			  	<div class="desktop">
						<label class="space" for="state">State</label>
						<select id="state" name="user_state">
							<option value="" disabled selected>Choose State</option>
							<option value="al">Alabama</option>
							<option value="ak">Alaska</option>
							<option value="az">Arizona</option>
							<option value="ar">Arkansas</option>
							<option value="ca">California</option>
							<option value="co">Colorado</option>
							<option value="ct">Connecticut</option>
							<option value="de">Delaware</option>
							<option value="fl">Florida</option>
							<option value="ga">Georgia</option>
							<option value="hi">Hawaii</option>
							<option value="id">Idaho</option>
							<option value="il">Illinois</option>
							<option value="in">Indiana</option>
							<option value="ia">Iowa</option>
							<option value="ks">Kansas</option>
							<option value="ky">Kentucky</option>
							<option value="la">Louisiana</option>
							<option value="me">Maine</option>
							<option value="md">Maryland</option>
							<option value="ma">Massachusetts</option>
							<option value="mi">Michigan</option>
							<option value="mn">Minnesota</option>
							<option value="ms">Mississippi</option>
							<option value="mo">Missouri</option>
							<option value="mt">Montana</option>
							<option value="ne">Nebraska</option>
							<option value="nv">Nevada</option>
							<option value="nh">New Hampshire</option>
							<option value="nj">New Jersey</option>
							<option value="nm">New Mexico</option>
							<option value="ny">New York</option>
							<option value="nc">North Carolina</option>
							<option value="nd">North Dakota</option>
							<option value="oh">Ohio</option>
							<option value="ok">Oklahoma</option>
							<option value="or">Oregon</option>
							<option value="pa">Pennsylvania</option>
							<option value="ri">Rhode Island</option>
							<option value="sc">South Carolina</option>
							<option value="sd">Sout Dakota</option>
							<option value="tn">Tennessee</option>
							<option value="tx">Texas</option>
							<option value="ut">Utah</option>
							<option value="vt">Vermont</option>
							<option value="va">Virginia</option>
							<option value="wa">Washington</option>
							<option value="wv">West Virginia</option>
							<option value="wi">Wisconsin</option>
							<option value="wy">Wyoming</option>
						</select><br />
					</div>

			  	<div class="desktop">
						<label class="space zip" for="zipCode">Zip Code</label>
						<input type="text" id="zipCode" name="user_zipCode">
					</div>
				</fieldset>
				<!-- End of contact fieldset -->

				<hr class="newsletter-info">

				<!-- Start of newsletter fieldset -->

				<fieldset class="newsletter-section">
					<legend class="second-legend">Newsletter</legend>

					<label class="after">Select the newsletters you would like to receive</label>
						<input type="checkbox" id="htmlchk" name="user_newsletter" value="html_newsletter">
						<label for="htmlchk" class="light">HTML News</label><br>

						<input type="checkbox" id="css" name="user_newsletter" value="css_newsletter">
						<label for="css" class="light">CSS News</label><br>

						<input type="checkbox" id="javascript" name="user_newsletter" value="javascript_newsletter">
						<label for="javascript" class="light">Javascript News</label><br>

					<label class="after">Newsletter format</label>
						<input type="radio" id="htmlrad" name="user_format" value="html_format">
						<label for="htmlrad" class="light">HTML</label><br>

						<input type="radio" id="plainText" name="user_format" value="plainText_format">
						<label for="plainText" class="light">Plain text</label><br>

					<label for="topics" class="after">Other topics you would like to hear about</label>
						<textarea id="topics" name="user_topics"></textarea>

				</fieldset>
				<!-- End of newsletter fieldset -->

				<button type="submit">Sign Up</button>

			</form>
			<!-- End of form -->

		</div>
		<!-- End of main container-->

		<!-- Start of footer -->
		<div class="footer center">
			<p>&copy; The Code Review</p>
		</div>
		<!-- End of footer -->
	</body>
</html>
